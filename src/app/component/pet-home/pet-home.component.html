<div class="index">
    <p-table [value]="pets">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
                <th>
                    chek Weather
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pet>
            <tr>
                <td *ngFor="let col of cols; let i = index;">
                    {{pet[col.field]}}
                </td>
                <td>
                    <button pButton type="button" label="Check" (click)="checkIfNeedJacket(pet)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
