<div class="create">
    <h5>Name</h5>
    <input type="text" pInputText [(ngModel)]="pet.name">

    <h5>Type</h5>
    <p-dropdown [options]="types" [(ngModel)]="pet.type" placeholder="Select a type" (onChange)="getBreeds($event.value)"></p-dropdown>

    <h5>Breed</h5>
    <p-dropdown [options]="breeds" [(ngModel)]="pet.breed" placeholder="Select a Breed" [showClear]="true"
        [virtualScroll]="true" [itemSize]="31" filter="true"></p-dropdown>

    <div #mapContainer id="map" style=" height: 500px;
width: 50%;"></div>
    <span>{{pet.location}}</span>


    <br />
    <button pButton type="button" label="Save" (click)="savePet($event)" [disabled]="isLoading"></button>
    <p-progressSpinner *ngIf="isLoading" [style]="{width: '50px', height: '50px', display: 'contents'}"></p-progressSpinner>
</div>
